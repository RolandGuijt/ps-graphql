schema {
  query: CarvedRockQuery
  mutation: CarvedRockMutation
}

enum ProductTypeEnum {
  BOOTS
  CLIMBING_GEAR
  KAYAKS
}

type CarvedRockMutation {
  addProductReview(review: ProductReviewInput): ProductReview
}

type CarvedRockQuery {
  products: [Product]
  product(id: Int!): Product
  reviews(productId: Int!): [ProductReview]
}

input ProductReviewInput {
  id: Int!
  productId: Int!
  product: ProductInput
  title: String!
  review: String
}

type ProductReview {
  id: Int!
  productId: Int!
  product: Product
  title: String!
  review: String
}

type Product {
  id: Int!
  name: String!
  type: ProductTypeEnum!
  description: String!
  price: Decimal!
  stock: Int!
  rating: Int!
  introducedAt: DateTime!
  photoFileName: String
  productReviews: [ProductReview]
}

"The `DateTime` scalar represents an ISO-8601 compliant date time type."
scalar DateTime

"The built-in `Decimal` scalar type."
scalar Decimal

input ProductInput {
  id: Int!
  name: String!
  type: ProductTypeEnum!
  description: String!
  price: Decimal!
  stock: Int!
  rating: Int!
  introducedAt: DateTime!
  photoFileName: String
  productReviews: [ProductReviewInput]
}